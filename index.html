<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Website</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function initiateCall() {
            if (confirm('Do you want to make an emergency call?')) {
                window.location.href = 'tel:+917338010377';
            }
        }

        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const whatsappNumber = "+917338010377";
                    const message = `I need help! My current location is: https://maps.google.com/?q=${latitude},${longitude}`;
                    const whatsappURL = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${encodeURIComponent(message)}`;
                    window.location.href = whatsappURL;
                }, function(error) {
                    alert('Unable to retrieve your location.');
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>SOS Emergency</h1>
        <button onclick="initiateCall()">Call SOS</button>
        <button onclick="sendLocation()">Send Location via WhatsApp</button>
    </div>
    <div class="description">
        <img src="images/profile.jpg" alt="M Dixith Adithya" class="profile-icon">
        <p>This prototype represents a streamlined approach to emergency assistance, combining immediate call functionality with location sharing through WhatsApp.</p>
        <p>Developed by <a href="https://linktr.ee/dixith" target="_blank" class="credit-link">M DIXITH ADITHYA</a>.</p>
    </div>
    <footer>
        <p>&copy; 2024 M DIXITH ADITHYA. All rights reserved.</p>
    </footer>
</body>
</html>
